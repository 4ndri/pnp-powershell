name: Check Documentation Build

on:
  workflow_dispatch:
  pull_request:
    branches: [ dev ]
    paths:
      - 'documentation/**'
      - 'pages/**'
jobs:
  docfx:
    
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          path: master
      - uses: actions/checkout@v3
        with:
          ref: dev
          path: dev
      - uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      
      - name: Setup DocFX
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: install docfx
      
      - name: Build docs
        shell: pwsh
        run: |
          ./dev/pages/Build-Site.ps1
